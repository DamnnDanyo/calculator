<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="body">
        <div id="screen">
            <div id="text-long"></div>
            <div id="text-short"></div>
        </div>
        <div id="button-body">
        <div id="button-row"><button id="clear">Clear</button><button id="delete">Delete</button></div>
        <div id="button-row"><button id="number" class="7">7</button><button id="number" class="8">8</button><button id="number" class="9">9</button><button id="op" class="/">รท</button></div>
        <div id="button-row"><button id="number" class="4">4</button><button id="number" class="5">5</button><button id="number" class="6">6</button><button id="op" class="x">X</button></div>
        <div id="button-row"><button id="number" class="3">3</button><button id="number" class="2">2</button><button id="number" class="1">1</button><button id="op" class="-">-</button></div>
        <div id="button-row"><button id="decimal" class=".">.</button><button id="number" class="0">0</button><button id="op" class="=">=</button><button id="op" class="+">+</button></div>
        </div>
    </div>
    
</body>
</html>
