<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="body">
        <div id="screen">
            <div id="text-long"></div>
            <div id="text-short">0</div>
        </div>
        <div id="button-body">
        <div id="button-row"><button id="clear">Clear</button><button id="delete">Delete</button></div>
        <div id="button-row"><button class="number 7" id="7" data-number>7</button><button class="number 8" id="8" data-number>8</button><button class="number 9" id="9" data-number>9</button><button class="op /" id="/" data-operator>รท</button></div>
        <div id="button-row"><button class="number 4" id="4" data-number>4</button><button class="number 5" id="5" data-number>5</button><button class="number 6" id="6" data-number>6</button><button class="op x" id="x" data-operator>x</button></div>
        <div id="button-row"><button class="number 1" id="1" data-number>1</button><button class="number 2" id="2" data-number>2</button><button class="number 3" id="3" data-number>3</button><button class="op -" id="-" data-operator>-</button></div>
        <div id="button-row"><button class="decimal ." id="." >.</button><button class="number 0" id="0" data-number>0</button><button class=" = equal" id="=" data-operator>=</button><button class="op +" id="+" data-operator>+</button></div>
        </div>
    </div>
    

    <footer>Built by  <a href="https://github.com/DamnnDanyo">Daniel</a>  |  <a href="https://github.com/DamnnDanyo/calculator">Source </a> </footer>
</body>
</body>
</html>
